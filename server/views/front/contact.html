{% extends '../layouts/frontsub.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

        <!-- ========== PAGE TITLE ========== -->
        <header class="header page-title" >
            <div class="container">
                <!-- For centering the content vertically -->
                <div class="outer">
                    <div class="inner text-center">
                        <h1 class="">Contact Us</h1>
                        <h5 class="">We will get back to you as soon as possible.</h5>

                    </div> <!-- end inner -->
                </div> <!-- end outer -->
            </div> <!-- end container -->
        </header>

        <!-- ========== CONTACT US FORM ========== -->
        <section class="se-section">
            <div class="container">
                <div class="row">
                    <form class="col-md-9 col-sm-6" action="/contact" method="post" id="form">
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name.." required="">
                        </div> <!-- end form-group -->
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name.." required="">
                        </div> <!-- end form-group -->
                        <div class="form-group col-md-12">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Id.." required="">
                        </div> <!-- end form-group -->
                        <div class="form-group col-md-12">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="6" placeholder="Enter your message here.."></textarea>
                        </div> <!-- end form-group -->

                        <div class="form-group col-md-12">
                            <div class="g-recaptcha" data-sitekey="6LdrSCQTAAAAAFvP5P_RHmBQreGEHEiAIR3rc8FW"></div>
                        </div>

                        <div class="text-center col-md-12 mt10 mb20">
                            <button type="submit" class="btn se-btn btn-rounded">Submit</button>
                        </div> <!-- end text-center -->
                    </form>

                    <div class="col-md-3 col-sm-6 contact-info">
                        <!--<h6 class="underline mtn">Address</h6>-->
                        <!--<p>-->
                        <!--    A902, Crosswinds, Western Road,<br>-->
                        <!--    Brighton, East Sussex, <br>-->
                        <!--    England - 411057-->
                        <!--</p>-->
                        <!--<h6 class="underline mtn">Branch Office</h6>-->
                        <!--<p>-->
                        <!--    A203, Crosswinds, Western Road,<br>-->
                        <!--    Brighton, East Sussex, <br>-->
                        <!--    England - 411057-->
                        <!--</p>-->
                        <h6 class="underline mtn">Email Address</h6>
                        <p>
                            contact@phantomam.com
                        </p>
                    </div> <!-- end contact-info -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>

        <section class="primary-bg">
		<div class="container">
		    <div class="row text-center">
			    <h3>Start Tracking Your Assets Now!</h3>
			    <p>Join today, no credit card required.</p> <a href="/signup" class="btn se-btn-black btn-rounded">SIGN UP</a>
			    <br><br>
		    </div>
		</div>
	</section>

        {% endblock %}
