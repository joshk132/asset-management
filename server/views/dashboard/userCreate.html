{% extends '../layouts/appDashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-fluid container-max">
      <div><br><br></div>
      
        <div class="box box-warning box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Add User</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="row">
                <div class="col-md-3 col-sm-8">
                    <!-- Content here --> 
                    <div class="container">
                      <div class="col-md-6 col-md-offset-2">
                        <form role="form-inline"action="/dashboard/user/new" method="POST">
                            <div class="box-body">
                              <div class="form-group">
                                <label for="name" class="control-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                              </div><!-- Full Name-->
                              <div class="form-group">
                                <label for="title" class="control-label">Title</label>
                                <input id="title" type="text" class="form-control" name="title" placeholder="Title/Position">
                              </div><!-- Title -->
                              <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="joe@example.com">
                              </div><!-- Email -->
                              <div class="form-group">
                                <label for="employeeNumber" class=tel"control-label">Employee Number</label>
                                <input id="employeeNumber" type="number" class="form-control" name="employeeNumber" placeholder="Employee Number">
                              </div><!-- Employee Number -->
                              <div class="form-group">
                                <label for="phoneNumber" class=tel"control-label">Phone Number</label>
                                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" max="9999999999">
                              </div><!-- Phone Number -->
                              <div class="form-group">
                                <label for="company" class="control-label">Company</label>
                                <input id="company" type="text" class="form-control" name="company" placeholder="Company">
                              </div><!-- Company -->
                              <div class="form-group">
                                <label for="department" class="control-label">Department</label>
                                <input id="department" type="text" class="form-control" name="department" placeholder="Department">
                              </div><!-- Deparment -->
                              <div class="form-group">
                                <label for="office" class="control-label">Office</label>
                                <input id="office" type="text" class="form-control" name="office" placeholder="Office">
                              </div><!-- Office -->
                              <div class="form-group">
                                <label for="notes">Notes</label>
                                <textarea class="form-control" rows="3" id="notes" name="notes" placeholder="Notes.."></textarea>
                              </div><!-- Notes -->
                              <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                            </div>
                        </form>
                      </div>
                    </div>
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-body -->
        </div>
             <!--/.box-body -->
        </div>  
      
      

    {% include "../partials/flash.html" %}
    
      
  </div>
</div>

{% endblock %}
