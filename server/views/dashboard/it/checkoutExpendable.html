{% extends '../../layouts/appDashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-fluid container-max">
      <div><br><br></div>
      
        <div class="box box-warning box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Checkout Expendable</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <br>{% include "../../partials/flash.html" %}<br>
              <div class="row">
                <div class="col-md-3 col-sm-8">
                    <!-- Content here --> 
                    <div class="container">
                      <div class="col-md-6 col-md-offset-2">
                        <form role="form-inline"action="/dashboard/it/expendable/checkout?_method=PUT" method="POST">
                          <div class="box-body">
                            <div class="form-group" id="subuser">
                                    <label for="subuser"  class="control-label">User</label>
                                    <select class="form-control selectpicker" title="User" name="subuser" data-live-search="true">
                                        {%  for subuser in subusers  %}
                                            <option value="{{ subuser.name }}">{{ subuser.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div><!-- User Select -->
                            <div class="form-group">
                                <label for="name" class="control-label">Number of units checked out</label>
                                <input type="number" class="form-control" id="name" name="checkoutNum" placeholder="# Units">
                            </div><!-- Number Checkout -->
                            <div class="form-group">
                                <input type="hidden" class="form-control" value='{{ requestID }}' name="requestID">
                            </div><!-- Number Checkout -->
                          </div>
                          <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                      </div<
                    </div>
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-body -->
        </div>
             <!--/.box-body -->
        </div>  
      
      

    
    
      <div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
  </div>
</div>

{% endblock %}
